<!DOCTYPE html>
<html>

<head>
    <title>Javalin Sohbet UygulamasÄ±</title>
    <style>
        #chatbox {
            width: 400px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #message {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Javalin Sohbet</h2>
    <label for="username">Name:</label>
    <input type="text" id="username">
    <button onclick="connect()">Connect</button>

    <div id="chatbox"></div>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>

    <script>

        let websocket;

        function connect() {
            let username = document.getElementById("username").value;

            websocket = new WebSocket("ws://localhost:7070/chat");// connect to web socket
            websocket.onopen = function () {
                websocket.send(username +" named user connected");
            };
            websocket.onmessage = function (event) {
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML = event.data;
                chatbox.scrollTop = chatbox.scrollHeight;
                websocket.send("connect");
            };
        }





        function sendMessage() {
            if (websocket.readyState === WebSocket.OPEN) {
                let usernameInput = document.getElementById("username");
                let messageInput = document.getElementById("message");

                if (usernameInput && messageInput) {
                    let username = usernameInput.value;
                    let message = messageInput.value;
                    websocket.send(username + ": " + message);
                    messageInput.value = "";
                } else {
                    console.error("Username or message input element not found.");
                }
            } else {
                console.error("WebSocket connection is not open.");
            }
        }

    </script>
</body>

</html>
